---
layout: default
---

<div class="post">
  {% assign words = page.title | split: ':' %}
  <h1 class="post-title">{{ words[0] }}</h1>
  <h2 class="quote">« {{ words[1] }} »</h2>
  {{ content }}
  <p class="cta">
    Téléchargez l'épisode <a href="https://pardonmysurf.s3.fr-par.scw.cloud/{{ page.file }}">en mp3</a> ou écoutez-le sur <a href="{{ page.spotify_url }}">Spotify</a>, <a href="{{ page.itunes_url }}">iTunes</a> ou votre <a href="{{ site.url }}/flux.rss">application de podcast préférée</a>.
  </p>
  <p>
    Bonne écoute !
  </p>
</div>
